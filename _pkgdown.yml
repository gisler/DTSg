url: https://gisler.github.io/DTSg

development:
  mode: auto

template:
  bootstrap: 5
  bslib:
    preset: lumen
    pkgdown-nav-height: 63.6px # +6px to `$(".navbar").outerHeight()`
    base_font: {google: "Gelasio"} # compatible with Georgia
    heading_font: {google: "Raleway"}
    headings-font-weight: 900
    danger: "#ff851b" # colour of "warning" (preset: lumen)
    color-contrast-light: "#222222" # fix for search results (navbar: type: light)

navbar:
  bg: primary
  type: light
  structure:
    left: [reference, vignettes, changelog]
  components:
    reference:
      text: "Reference"
      href: reference/index.html
    vignettes:
      text: "Vignettes"
      menu:
        - text: "A. Basic usage"
          href: articles/a_basicUsage.html
        - text: "B. Advanced usage"
          href: articles/b_advancedUsage.html
    changelog:
      text: "News"
      href: news/index.html

reference:
  - title: "Working horse"
    contents:
      - DTSg
  - title: "Methods"
    contents:
      - ends_with(".DTSg")
  - title: "TALFs"
    contents:
      - TALFs
  - title: "Other functions"
    contents:
      - interpolateLinear
      - rollback
      - S3WrapperGenerator
  - title: "Data"
    contents:
      - flow
